<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CyberGuard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="https://formsubmit.co/777akuma.tenshi@gmail.com" method="POST">
        <h2>Contact Us</h2>
        <p>Have a question, suggestion, or concern? We're here to help you stay secure online. Fill out the form below and our team will get back to you shortly.</p>

        <div class="inputBox">
            <input type="text" name="name" required>
            <label>Name</label>
        </div>

        <div class="inputBox">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>

        <div class="inputBox">
            <input type="text" name="subject" required>
            <label>Subject</label>
        </div>

        <div class="inputBox">
            <textarea name="message" rows="4" required></textarea>
            <label>Message</label>
        </div>

        <div class="inputBox">
            <input type="submit" value="Send Message">
        </div>

        <p><a href="index.html">&#8592; Back to Home</a></p>
    </form>

    <script>
        let labels = document.querySelectorAll('label');
        labels.forEach(label => {
            label.innerHTML = label.innerText.split('').map((letter, i) => `<span style="transition-delay:${i * 40}ms">${letter}</span>`).join('');
        });
    </script>
</body>
</html>
